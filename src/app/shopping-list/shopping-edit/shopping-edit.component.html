<div class="container">
	<div class="row justify-content-center">
		<div class="col-xs-10">
			<form (ngSubmit)="addIngredient(f)" #f="ngForm">
				<div class="row">
					<div class="col-sm-8 form-group">
						<label for="name">Name</label>
						<input type="text" id="name" class="form-control" name="name" ngModel required>
					</div>
					<div class="col-sm-3 form-group">
						<label for="amount">Amount</label>
						<input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$">
					</div>
				</div>
	
				<div class="row justify-content-start">
					<div class="col-sm-8">
						<button class="btn btn-success" type="submit" [disabled]="!f.valid">
							{{ editMode ? 'Update' : 'Add' }}
						</button>
						<button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">
							Delete
						</button>
						<button class="btn btn-primary" type="button" (click)="onClear()">
							Clear
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
