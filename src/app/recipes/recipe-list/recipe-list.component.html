<div class="recipes-header">
	<button mat-raised-button color="primary" (click)="onNewRecipe()">
		New Recipe
	</button>
	<p>Select a recipe for more details</p>
</div>

<hr>
<div class="recipe-list">
	<app-recipe-item *ngFor="let recipeEl of recipies, let i = index" [recipe]="recipeEl" [index]="i">
	</app-recipe-item>
</div>
