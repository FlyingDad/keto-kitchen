<div class="row">
	<div class="col-xs-12 m-3">
		<button class="btn btn-primary" (click)="onNewRecipe()">
			New Recipe
		</button>
	</div>
</div>
<hr>
<div class="container">
	<div class="row">
		<app-recipe-item  
			*ngFor="let recipeEl of recipies, let i = index" 
			[recipe]="recipeEl"
			[index]="i"
			>
		</app-recipe-item>
	</div>
</div>
